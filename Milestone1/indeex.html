<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builde By Sanwal</h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">phone: </label>
            <input type="tel" id="phone" name="phone" required><br>

            <!--profile Picture-->

            <label for="profilePicture">profilePicture</label>

            <input type="file" id="profilePicture" name="profilePicture" accept="image/*"required>



        </fieldset>

        <fieldset>
            <Legend>Education </Legend>
            <label for="Education">Education</label>
            <textarea id="education" name="education" rows="4" required> </textarea><br>
        </fieldset>

        <fieldset>
            <Legend>Experience </Legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required> </textarea><br>
        </fieldset>

        
        <fieldset>
            <Legend>Skills </Legend>
            <label for="skillse">Skills</label>
            <textarea id="skillse" name="Skills" rows="4" required> </textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>

    </form>

    <div>
        <script src="script.js"></script>
    </div>
</body>
</html>
